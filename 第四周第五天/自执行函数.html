//    自执行函数  (function(){})();  一定要加分号 两个自执行函数互不影响
(function(){
    var index=3;
    console.log(index); /* 打印3*/
})();
(function(){
    console.log(index);/* undefined*/
    var index=4;
    console.log(index); /*打印4*/
})();
