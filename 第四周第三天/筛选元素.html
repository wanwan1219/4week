<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 2022px;
            background: pink;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: red;
            position: fixed;
            bottom: 50px;
            right: 50px;
            display: none;
            padding: 10px;
            border: 3px solid rebeccapurple;
        }
    </style>
</head>
<body>
<input type="button" value="点击">
<div class="box"></div>
<div class="box1 box11">
    <div class="box2"></div>
</div>
<div class="box6">
    <div class="box6">
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </div>
</div>
</body>
<script src="jq/jquery-1.8.3.min.js"></script>
<script>

//    $(".box1").css("height") 获取高度
//    $(".box1").css({height:400,width:300}) 改变样式



//    resize只能检测窗口的改变
    $(window).resize(function(){
        console.log("改变了")
    });



//    scrollTop 获取当前元素到竖直滚动条顶部的距离
//    scrollLeft 获取当前元素到水平滚动条左部的距离
    $(window).scroll(function(){    /*监听当前窗口的滚动事件 只要窗口滚动就会触发*/
        $(window).scrollTop() ; /*获取当前窗口距离页面顶部的距离*/
        if($(window).scrollTop()>500){
            $(".box1").show()
        }else{
            $(".box1").hide()
        }
    });
    $("html,body").animate({scrollTop:400},0);  /*用户一打开页面就让滚动条在400这*/
    $(".box1").click(function(){   /*点击.box1回到顶部*/
        $("html,body").animate({scrollTop:0},400);
        /* html和body的scrollTop值为0，就可以让页面返回到顶部*/
    });



//      height 获取当前元素的高度content 不包括padding和border
//      innerHeight 获取当前元素的高度content+padding 不包括border
//      outerHeight 获取当前元素的高度content+padding+border
//      width 同理
    console.log($(".box1").height());
    console.log($(".box1").innerHeight());
    console.log($(".box1").outerHeight());
    console.log($(".box1").width());
    console.log($(".box1").innerWidth());
    console.log($(".box1").outerWidth());




//  parent 找上级 只能一级一级找 不能跨级
    $(".box2").parent().parent() ;  /*.box2的父亲的父亲 显示body*/
//  parents 是找到所有符合条件的父辈元素 （只要class名叫box6就会被找到）
    $(".box3").parents(".box6");
//  closest 找到符合条件的元素最近的父辈
    $(".box3").closest(".box6");




//  prev 找同级的上一个
    $(".box4").prev()
//  next 找同级的下一个
    $(".box4").next()




    //hasClass 返回true和false 如果有 就返回true 否则就false
    $(".box1").hasClass(".box11")

</script>

</html>
