<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box p{
            color: green;
            height: 30px;
            width: 250px;
        }
        .box h1{
            line-height: 50px;
        }
        .box .box1{
            width: 250px;

</head>
<body>
<div class="box">

        <h1>我是一级菜单</h1>
        <div class="box2">

            <p>我是二级菜单</p>
            <p>我是二级菜单</p>
        </div>
    </div>
    <div class="box1">
        <h1>我是一级菜单</h1>
        <div class="box2">

        </div>
    </div>

            <p>我是二级菜单</p>
            <p>我是二级菜单</p>

        </div>
    </div>
</div>
</body>
<script src="jq/jquery-1.8.3.min.js"></script>
<script>
    $(".box1").click(function(){
        $(this).find(".box2").slideToggle();
        $(this).siblings().find(".box2").slideUp()
    })
</script>
</html>
