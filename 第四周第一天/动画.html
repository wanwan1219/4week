<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background: pink;
        }
    </style>
</head>
<body>
<input type="button" value="动画">
<div class="box"></div>
</body>
<script src="jq/jquery-1.8.3.min.js"></script>
<script>
    //  animate()
    /*4个值 用逗号隔开 3 4可加可不加
    1.要执行动画的属性（最后的样子）加花括号
    2.执行动画的时长
    3.动画的运动方式  默认是缓动动画(前快后慢) 需要借助第三方插件才能改变运动方式
    4.回调函数 每当动画执行完之后就会触发它*/

//    delay(2000)延时 单位毫秒

    // 颜色是没有办法用动画实现的
    $("input").click(function(){
        $(".box").delay(2000).animate({width:100,height:100},1000,
                function(){
                    alert("动画执行完毕")
                })
    });
</script>
</html>
