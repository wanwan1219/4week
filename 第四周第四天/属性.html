<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" value="123">
<div class="box">
    <ul>
        <li>123</li>
    </ul>
</div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script>
//    val("123")/*改变value值*/
    $("input").val("456");/*把value值改变*/
    $("input").val("");/*获取value值*/
    console.log($("input").val(""));  /*获取input的value*/


//    attr()/*设置和获取行内样式*/


//    addClass()/*添加class名*/


//    html() /*识别标签 获取和设置文本内容*/
    $(".box").html();
    console.log($(".box").html());
    /*
    输出结果：
        <ul>
            <li>123</li>
        </ul>
    */
$(".box").html("456"); /*改变内容*/
//    text() /*无法识别标签 标签当文本输出 获取文本内容*/
    $(".box").text();
    console.log($(".box").text());
    /*
    输出结果：
    123
    */
    $(".box").text("456"); /*改变内容成456*/
</script>
</html>
